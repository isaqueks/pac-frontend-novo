<div *ngIf="loading" style="height: 68px !important;" class="mb-3">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

<!-- Select (somente se nÃ£o estiver carregando e houver itens em clients) -->
<div class="mb-3" *ngIf="!loading && clients?.length">
    <label for="clientSelect" class="form-label">{{ label }}</label>
    <select id="clientSelect" class="form-select" [disabled]="readOnly" (change)="selectClient($event)"
        [value]="value?.id">
        <option *ngFor="let client of clients" [value]="client.id">
            {{ client.companyName }}
        </option>
    </select>
</div>
