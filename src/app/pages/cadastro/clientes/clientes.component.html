<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Clientes" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
            <div class="container">
              <div class="row">
                <div class="col">
                  <h4 class="card-title mb-0 flex-grow-1">
                    Listagem de Clientes
                  </h4>
                </div>
                <div class="col">
                  <div class="float-end">
                    <a href="/cadastro/clientes/cadastrar" class="btn btn-primary waves-effect waves-light">
                      <i class="ri-add-line align-middle me-2"></i> Cadastrar Cliente
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- end card header -->

          <div class="card-body">

            <div class="container">
              <div class="row">
                <div class="col m-0 p-0">
                  <div class="search-box d-inline-block mb-2 w-100">
                    <input type="text" class="form-control search" placeholder="Pesquisa..." [(ngModel)]="search">
                    <i class="ri-search-line search-icon"></i>
                  </div>
                </div>
                <div class="col-8">
                  <div class="progress" *ngIf="loading">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                  </div>&nbsp;
                </div>
              </div>
            </div>
          
            <div class="table-responsive mt-1">
              <table class="table table-gridjs">
                <thead>
                <tr>
                  <th class="sort" (click)="onSort('id')">Nome Fantasia</th>
                  <th class="sort" (click)="onSort('name')">Razão Social</th>
                  <th class="sort" (click)="onSort('email')">CNPJ</th>
                  <th class="sort" (click)="onSort('position')">E-mail</th>
                <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                  @for(data of items;track $index){
                <tr>
                  <td><ngb-highlight [result]="data.companyName" [term]="search"></ngb-highlight></td>
                  <td><ngb-highlight [result]="data.businessName" [term]="search"></ngb-highlight></td>
                  <td><ngb-highlight [result]="data.cnpj | cpfCnpj" [term]="search"></ngb-highlight></td>
                  <td><ngb-highlight [result]="data.user.email" [term]="search"></ngb-highlight></td>
                  <!-- <td><ngb-highlight [result]="data.company" [term]="service.searchTerm"></ngb-highlight></td>
                  <td><ngb-highlight [result]="data.country" [term]="service.searchTerm"></ngb-highlight></td> -->
                  <td data-column-id="actions" class="gridjs-td">
                    <span>
                      <a [href]="'/cadastro/clientes/'+data.id" class="text-body text-decoration-underline">Editar</a>&nbsp;|&nbsp;
                      <a href="javascript:void(0);" (click)="deleteClient(data.id)" class="text-body text-decoration-underline">Excluir</a>
                    </span>
                  </td>
                </tr>
              }
                </tbody>
              </table>
            </div>
            <div class="row justify-content-md-between align-items-md-center">
              <div class="col-sm-12 col-md-5">
                  <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
                      Página {{page}} de {{total ? (total / pageSize) : 1}}
                  </div>
              </div>
              <!-- Pagination -->
              <div class="col-sm-12 col-md-5">
                  <div class="text-md-right float-md-end gridjs-pagination">
                    <ngb-pagination
                    [collectionSize]="total" [(page)]="page" [pageSize]="pageSize">
                  </ngb-pagination>
                  </div>
              </div>
              <!-- End Pagination -->
            </div>
          </div><!-- end card-body -->
      </div><!-- end card -->
  </div>
  <!-- end col -->
</div>
<!-- end row -->
