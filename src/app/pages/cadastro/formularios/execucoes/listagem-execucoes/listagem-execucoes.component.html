<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Respostas do formul치rio" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
            <div class="container">
              <div class="row">
                <div class="col">
                  <h4 class="card-title flex-grow-1 mb-2">
                    Formul치rio: {{form?.title}}
                  </h4>
                  <h4 class="card-title flex-grow-1 mb-2">
                    Listagem de respostas
                  </h4>
                </div>
                <!-- <div class="col">
                  <div class="float-end">
                    <a href="/cadastro/formularios/cadastrar" class="btn btn-primary waves-effect waves-light">
                      <i class="ri-add-line align-middle me-2"></i> Cadastrar Formul치rio
                    </a>
                  </div>
                </div> -->
              </div>
            </div>
          </div>

          <div class="card-body">

            <div class="progress" *ngIf="loading">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
            </div>&nbsp;

            <div>
              <div class="form-check form-switch mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  [(ngModel)]="showValues"
                />
                <label
                  class="form-check-label"
                >
                  Exibir valores respondidos
                </label>
              </div>
            </div>
          
            <app-execution-table-list [items]="items" [form]="form" [showValues]="showValues" (onDelete)="delete($event)"></app-execution-table-list>

            <div class="row justify-content-md-between align-items-md-center">
              <div class="col-sm-12 col-md-5">
                  <div class="dataTables_info mb-2" id="tickets-table_info" role="status" aria-live="polite">
                      P치gina {{page}} de {{total ? (total / pageSize) : 1}}
                  </div>
              </div>
              <!-- Pagination -->
              <div class="col-sm-12 col-md-5">
                  <div class="text-md-right float-md-end gridjs-pagination">
                    <ngb-pagination
                    [collectionSize]="total" [(page)]="page" [pageSize]="pageSize">
                  </ngb-pagination>
                  </div>
              </div>
              <!-- End Pagination -->
            </div>
          </div><!-- end card-body -->
      </div><!-- end card -->
  </div>
  <!-- end col -->
</div>
<!-- end row -->
